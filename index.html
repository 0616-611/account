<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アカウント</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "メイリオ", sans-serif;
      background: #fff;
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #aaa;
      background: #f5f5f5;
      height: 64px;
    }

    .date {
      font-size: 18px;
      font-weight: bold;
    }

    .header-icons img {
      width: 36px;
      height: 36px;
      margin-left: 36px;
    }

    .main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 80px; /* ← フッターとの重なり対策 */
      box-sizing: border-box;
    }

    button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 12px;
      font-size: 1em;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
      text-align: left;
    }

    button:hover {
      background: #e5e5e5;
    }

    .profile-button img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-right: 16px;
    }

    .section-label {
      font-weight: bold;
      font-size: 0.9em;
      color: #888;
      margin: 24px 0 8px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: #f9f9f9;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .footer img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="date">2025 3/3</div>
    <div class="header-icons">
      <img src="notifications.png" alt="通知" />
      <img src="Settings.png" alt="設定" />
      <img src="account_circle.png" alt="プロフィール" />
    </div>
  </div>

  <div class="main">
    <div class="profile" style="text-align: center; margin-bottom: 24px;">
      <img src="account_circle.png" alt="プロフィール画像" style="width: 80px; height: 80px; border-radius: 50%;" />
      <h2 style="font-size: 1.2em; margin: 12px 0 4px;">山田 花子</h2>
    </div>

    <div class="section-label">設定と管理</div>
    <button>プロフィールを編集する</button>
    <button>通知を管理する</button>
    <button>表示・言語設定</button>

    <div class="section-label">アクティビティ</div>
    <button>ケア履歴を見る</button>
    <button>今月の貢献度</button>

    <div class="section-label">セキュリティとサポート</div>
    <button>パスコード変更</button>
    <button>アカウント引継ぎ</button>
    <button>ログアウト</button>
  </div>

  <div class="footer">
    <img src="Home.png" alt="ホーム" />
    <img src="List.png" alt="記録" />
    <img src="File text.png" alt="カルテ" />
    <img src="Settings.png" alt="設定" />
  </div>
</body>
</html>
